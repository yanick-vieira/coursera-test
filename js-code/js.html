<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js code</title>
	<link rel="javascript" type="text/javascript" href="js.js">
	<script>
		//for loop


		var sum = 0;
		for (var i = 0; i < 10; i++){
			console.log(i);
			sum = sum + i;
		}
		console.log("sum of 0 through 9 is: " + sum);
	</script>
</head>
<body>
	<h1>Hello World!</h1>
</body>
</html>
